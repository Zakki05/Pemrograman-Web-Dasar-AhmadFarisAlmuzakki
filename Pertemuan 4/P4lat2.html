<!DOCTYPE html>
<html lang="en">
	<head>
		<title> table pada menggunakan rowpan dan colspan HTML </title>
		<meta charset="UTF-8"/> <!-- viewport berfungsi untuk mengatur ukuran dan skala web -->
		<meta name="viewport" content="width=device-width"initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag table">
	</head>
	<body>
		<table border="1">
			<tr>
				<th rowpan="2" bgcolor="yellow">
					Bulan
				</th>
				<th colspan="2" bgcolor="red">
					Hasil Panen
				</th>
			</tr>
			<tr>
				<th>
					Padi
				</th>
				<th>
					Kacang
				</th>
				<th>
					Bayam
				</th>
			</tr>
			<tr>
				<td>
					Januari
				</td>
				<td>
					500Kg
				</td>
				<td>
					400Kg
				</td>
			</tr>
			<tr>
				<td>
					Februari
				</td>
				<td>
					700Kg
				</td>
				<td>
					900Kg
				</td>
			</tr>
			<tr>
				<td>
					Maret
				</td>
				<td>
					100Kg
				</td>
				<td>
					50Kg
				</td>
			</tr>
		</table>
	</body>
</html>
