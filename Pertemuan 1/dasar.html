<!-- DOCTYPE berfungsi mendefinisikan jenis dokumen dan versi HTML!-->
<!DOCTYPE html>
<!-- Menandakan awal dari dokumen HTML !-->
<html>
<!-- Fungsi Tag HEAD menyatakan Header dari HTML !-->
<head>
	<!-- Tag Title berfungsi memberikan informasi judul dari HTML !-->
	<title>Ini Judul Halaman Web</title>
	<!-- Tag meta tidak akan ditampilkan pada halaman web!-->
	<meta name="Description" content="HTML Dasar">
	<meta name="author" content="Ahmad Faris Almuzakki">
	<meta name="content-type" content="text/html; charset=UTF-8">
</head>	
<!-- Body berfungsi menampilkan seluruh konten/isi dari WEB !-->
<body>
	Seluruh konten/isi HTML akan tampil pada 
	tag BODY 
</body>
</html>
