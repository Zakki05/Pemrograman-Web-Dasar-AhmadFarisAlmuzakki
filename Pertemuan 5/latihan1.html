<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Menampilkan gambar di html</title>
		<meta charset="UTF-8"/> <!-- viewport berfungsi untuk mengatur ukuran dan skala web -->
		<meta name="viewport" content="width=device-width"initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag img">
	</head>
	<body>
		<h1> Daftar Gambar </h1>
		<ol>
			<li>
				<figure>
					Gambar 1 </br>
					<img src="gambar.jpg" alt="Informasi Gambar 1"
					width="450" height="500" />
					
					<figcaption>
					Informasi gambar 1
					</figcaption>
				</figure>
				
			</li>
			</br>
			<li>
				<figure>
					Gambar 2 </br>
					<img src="gambar.jpg" alt="Informasi Gambar 2"
					width="100%" height="100%" />
					
					<figcaption>
					Informasi gambar 2
					</figcaption>
				</figure>
			</li>
		</ol>
	</body>
</html>
