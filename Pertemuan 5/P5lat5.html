<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Menampilkan gambar di html</title>

		<meta name="viewport" content="width=device-width"initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag img">
	</head>
	<body>
		<h1> Menampilkan keterangan dari gambar </h1>
		<figure>
			<img src="gambar.jpg" alt="Gambar penerus boboiboy" 
			width="300" height="250"/>
			
			<figcaption>
				Berikut Adalah keterangan dari gambar
			</figcaption>
		</figure>
	</body>
</html>
