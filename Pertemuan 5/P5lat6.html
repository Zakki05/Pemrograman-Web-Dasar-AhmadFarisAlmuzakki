<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Menampilkan gambar di html</title>
		<meta charset="UTF-8"/> <!-- viewport berfungsi untuk mengatur ukuran dan skala web -->
		<meta name="viewport" content="width=device-width"initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag img">
	</head>
	<body>
		<h1> Mengatur Posisi Gambar Dengan Text </h1>
		<p>
			<img src="gambar.jpg" alt="Penerus Boboiboy"
			width="300" height="250" align="middle"/>
			Berikut posisi gambar dengan text align middle/center
		</p>
		<hr>
		</br>
		
		<p>
			<img src="gambar.jpg" alt="Penerus Boboiboy"
			width="300" height="250" align="right"/>
			Berikut posisi gambar dengan text align kanan
		</p>
		<hr>
		</br>
		
		<p>
			<img src="gambar.jpg" alt="Penerus Boboiboy"
			width="300" height="250" align="left"/>
			Berikut posisi gambar dengan text align kiri
		</p>
	</body>
</html>
