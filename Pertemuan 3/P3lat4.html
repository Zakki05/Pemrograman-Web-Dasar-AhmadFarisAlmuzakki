<!DOCTYPE html>
<html lang="en">
	<head>
		<title> list pada HTML </title>
		<meta charset="UTF-8"/> <!-- viewport berfungsi untuk mengatur ukuran dan skala web -->
		<meta name="viewport" content="width=device-width"initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag ul">
	</head>
	<body>
		<h1> 
			Cara menggunakan tag ul atau list tidak berurutan
		</h1>
		
		Nama Minuman
		<ul>
			<li>
				Teh
			</li>
			<li>
				Kopi
			</li>
			<li>
				Jahe
			</li>
		</ul>	
		
		Merek Kendaraan
		<ul type="square">
			<li>
				Avanza
			</li>
			<li>
				Honda
			</li>
			<li>
				Mitsubishi
			</li>
		</ul>
		
		Merek Kendaraan
		<ul type="circle">
			<li>
				Avanza
			</li>
			<li>
				Honda
			</li>
			<li>
				Mitsubishi
			</li>
		</ul>
		
		Merek Kendaraan
		<ul type="none">
			<li>
				Avanza
			</li>
			<li>
				Honda
			</li>
			<li>
				Mitsubishi
			</li>
		</ul>
		
		Merek Kendaraan
		<ul type="disc">
			<li>
				Avanza
			</li>
			<li>
				Honda
			</li>
			<li>
				Mitsubishi
			</li>
		</ul>
	</body>
</html>
