<!DOCTYOPE html>
<html lang="en">
<html>
	<head>
		<title>Bekerja dengan form di HTML </title>
		<meta charset="UTF-8"/>
		<!-- viewport berfugsi untuk engatur ukuran dan skala di web -->
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag fieldset">
		<link rel="shortcut icon" href="icon.ico">
	</head>
	<body>
		<form action="" method="">
			<fieldset>
				<legend>Data Pribadi</legend>
				Nama Lengkap : <input type="text" placeholder="Nama Lengkap" name="nama"><br>
				Email : <input type="text" placeholder="Email" name="email"><br>
				Tanggal Lahir : <input type="date" placeholder="Tanggal Lahir" name="tgllahir">
			</fieldset>
			
			<fieldset>
				<legend>Password</legend>
				password : <input type="password" name="password"><br>
				Re-password : <input type="password" name="repassword"><br>
			</fieldset>
			
		</form>
	</body>
</html>
