<!DOCTYOPE html>
<html lang="en">
<html>
	<head>
		<title>Bekerja dengan form di HTML </title>
		<meta charset="UTF-8"/>
		<!-- viewport berfugsi untuk engatur ukuran dan skala di web -->
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag select">
		<link rel="shortcut icon" href="icon.ico">
	</head>
	<body>
		<form action="" method="">
			<select name="jekel"/>
				<option value="laki-laki" disabled>laki-laki</option>
				<option value="Perempuan" selected>Perempuan</option>
			</select>
			
			<h1> Option group pada tag select </h1>
			<select name="Jurusan" multiple>
				<optgroup label="TI">
					<option value="MI">Manajemen Informatika</option>
					<option value="TK">Teknik Komputer</option>
					<option value="TRPL">Teknologi Rekayasa Perangkat Lunak</option>
				</optgroup>
				<optgroup label="Elektro">
					<option value="EC">Elektronika</option>
					<option value="LISTRIK">Listrik</option>
					<option value="TC">Telekomunikasi</option>
				</optgroup>
			</select>
		</form>
	</body>
</html>
