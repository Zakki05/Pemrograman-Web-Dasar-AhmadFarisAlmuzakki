<!DOCTYOPE html>
<html lang="en">
<html>
	<head>
		<title>Form io di HTML </title>
		<meta charset="UTF-8"/>
		<!-- viewport berfugsi untuk engatur ukuran dan skala di web -->
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag form">
		<link rel="shortcut icon" href="icon.ico">
	</head>
	<body>
		<form action="" method="">
			<h1 align="center"> Form dan Input Di HTML </h1>
			<table width="100%">
				<tr>
					<td width="22%">
						First name 
					</td>
					<td width="2%">
						: 
					</td>
					<td width="76%">
						<input type="text" maxlength="30" nama="first_name" placeholder="First name" >
					</td>
				</tr>
				<tr>
					<td width="22%">
						Last name	
					</td>
					<td width="2%">
						: 
					</td>
					<td width="76%">
						<input type="text" maxlength="30" nama="last_name" placeholder="Last name">
					</td>
				</tr>
				<tr>
					<td width="22%">
						username	 
					</td>
					<td width="2%">
						: 
					</td>
					<td width="76%">
						<input type="text" maxlength="30" nama="Username" placeholder="Username">
					</td>
				</tr>
				<tr>
					<td width="22%">
						Password 
					</td>
					<td width="2%">
						: 
					</td>
					<td width="76%">
						<input type="password" nama="password" placeholder="Password">
					</td>
				</tr>
				<tr>
					<td width="22%">
						Re Type Password 	 
					</td>
					<td width="2%">
						: 
					</td>
					<td width="76%">
						<input type="password" nama="retype_password" placeholder="Re Type Password">
					</td>
				</tr>
				<tr>
					<td width="22%">
						Gender  
					</td>
					<td width="2%">
						:
					</td>
					<td width="76%">
						<input type="radio" checked name="jekel" value="Male">Male<br>
						<input type="radio" name="jekel" value="Female">Female
					</td>
				</tr>
				<tr>
					<td width="22%">
						Images  
					</td>
					<td width="2%">
						: 
					</td>
					<td width="76%">
						<input type="file" name="foto">
					</td>
				</tr>
				<tr>
					<td width="22%">
						Tanggal Lahir 
					</td>
					<td width="2%">
						: 
					</td>
					<td width="76%">
						<input type="date" name="tgl_lahir"> <br>
					</td>
				</tr>
				<tr>
					<td>
						<input type="checkbox" disabled checked name="pilihan" value="I Agree With and Condition">I Agree With and Condition<br>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Register">
						<input type="reset" value="Reset">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
