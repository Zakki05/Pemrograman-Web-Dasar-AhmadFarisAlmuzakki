<!DOCTYOPE html>
<html lang="en">
<html>
	<head>
		<title>Form io di HTML </title>
		<meta charset="UTF-8"/>
		<!-- viewport berfugsi untuk engatur ukuran dan skala di web -->
		<meta name="viewport" content="width=device-width" initial-scale="1.0">
		<meta name="author" content="Ahmad Faris Almuzakki">
		<meta name="description" content="tag form">
		<link rel="shortcut icon" href="icon.ico">
	</head>
	<body>
		<h1 align="center">Form dan Input di HTML </h1>
		<form action="" method="">
			Nama Depan : <input type="text" nama="nama_depan" size="80" disabled="true"> <br>
			Nama Belakang : <input type="text" nama="nama_belakang" maxlength="10" placeholder="Input Nama Belakang"> <br>
			password : <input type="password" nama="password"> <br>
			Jenis Kelamin : <br>
			<input type="radio" checked name="jekel" value="Laki-Laki">Laki-Laki<br>
			<input type="radio" name="jekel" value="perempuan">perempuan<br>
			Hobby : <br>
			<input type="checkbox" disabled checked name="bola" value="Bola">Bola<br>
			<input type="checkbox" name="renang" value="Berenang">Berenang<br>
			<input type="checkbox" name="musik" value="Musik">Musik<br>
			<input type="checkbox" checked name="game" value="Game">Game<br>
			Foto : <br>
			<input type="file" name="foto"><br>
			Tanggal Lahir : <br>
			<input type="date" name="tgl_lahir"> <br>
			Umur : <br>
			<input type="number" name="umur"><br>
			<input type="submit" value="Simpan">
			<input type="reset" value="Reset">
		</form>
	</body>
</html>
